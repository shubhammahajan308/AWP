<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
</head>

<body>
    <div
        style="display: flex;flex-direction: column;  padding:10px;background-color:gray;   justify-content: center;align-items: center;height:100vh;border:3px solid white;">
        <div class="input1" style="margin: 10px;">
            <input type="text" name="" placeholder="input1">
        </div>
        <div class="input2" style="margin: 10px;">
            <input type="text" name="" placeholder="input2">
        </div>
        <div style="margin:10px">
            <button id="id1" onclick="add()">+</button>
            <button id="id2" onclick="sub()">-</button>
            <button id="id3" onclick="mult()">*</button>
            <button id="id4" onclick="div()">/</button>
            <button id="id5" onclick="mod()">%</button>
        </div>
        <div style="margin:10px">
            <button id="id6" onclick="num()">1</button>
            <button id="id7" onclick="num()">2</button>
            <button id="id8" onclick="num()">3</button>
            <button id="id9" onclick="num()">4</button>
            <button id="id10" onclick="num()">5</button>
        </div>
        <div style="margin:10px">
            <button id="id11" onclick="num()">6</button>
            <button id="id12" onclick="num()">7</button>
            <button id="id13" onclick="num()">8</button>
            <button id="id14" onclick="num()">9</button>
            <button id="id15" onclick="num()">10</button>
        </div>



        <div style="margin-top: 10px;display: flex;align-items: center;">
            <button id="id01" onclick="submit()">Submit</button>

        </div>
        <div id="id02" style="margin:10px"> Result</div>
    </div>
</body>

</html>
